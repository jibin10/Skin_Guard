<mat-spinner *ngIf="isLoading"></mat-spinner>
<button mat-raised-button routerLink="/inspect/process" color="primary" *ngIf="!isLoading">Inspect Skin</button>
<h3 *ngIf="records.length > 0 && !isLoading">List Results</h3>
<mat-accordion multi="false" *ngIf="records.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let record of records">
    <mat-expansion-panel-header>
      {{ record.patient }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="record.imagePath" [alt]="record.patient">
    </div>
    <p>Details: {{ record.details }} </p>
    <p *ngIf="record.skin_result >= 0.50">Result: Malignant, Performance Metric (0 - 1): {{ record.skin_result.toFixed(2) }}</p>
    <p *ngIf="record.skin_result < 0.50">Result: Benign, Performance Metric (0 - 1): {{ (1 - record.skin_result).toFixed(2) }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === record.creator">
      <a mat-button color="primary" [routerLink]="['/edit', record.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(record.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
[length]="totalRecords"
[pageSize]="recordsPerPage"
[pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)"
*ngIf="records.length > 0">
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="records.length <= 0 && !isLoading">No records added yet!</p>
